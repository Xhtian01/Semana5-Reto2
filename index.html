<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="contenedor">
        <header><h1>Learn to code by watching others</h1></header>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.
        </p>
      </div>
      <div class="trial">
        <p>
          <span>Try it free 7 days</span> then <br />
          $20/mo. thereafter
        </p>
      </div>
      <form action="">
        <div class="form-contenedor">
          <input type="text" name="" id="" placeholder="First Name" />
          <input type="text" name="" id="" placeholder="Last Name" />
          <input type="email" name="" id="" placeholder="Email Address" />
          <input type="password" name="" id="" placeholder="Password" />
          <button>claim your free trial</button>
          <div class="terminos">
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
